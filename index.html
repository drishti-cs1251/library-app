<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>My Library</h1>
    <button id="new-book-btn">+ New Book</button>

    <dialog id="book-dialog">
        <form id="book-form">
            <h2>Add a New Book</h2>
            <label>Title: <input type="text" id="title" required></label>
            <label>Author: <input type="text" id="author" required></label>
            <label>Pages: <input type="number" id="pages" required></label>
            <label>
                Read: <input type="checkbox" id="read">
            </label>
            <button type="submit">Add Book</button>
            <button type="button" id="close-dialog">Cancel</button>
        </form>
    </dialog>

    <div id="library"></div>

    <script src="script.js"></script>
</body>
</html>
